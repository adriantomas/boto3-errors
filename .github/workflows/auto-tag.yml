name: Auto-tag on merge

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: auto-tag
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  tag:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'auto/botocore-')
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Push tag and create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          TAG="${VERSION}"

          # Get the previous tag to build a changelog
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          else
            NOTES=$(git log --pretty=format:"- %s" --no-merges)
          fi

          gh release create "$TAG" \
            --title "$TAG" \
            --notes "$NOTES" \
            --target main
