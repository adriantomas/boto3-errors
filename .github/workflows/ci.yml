name: CI

on:
  push:
    branches: [main, auto/botocore-*]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Python environment
        uses: ./.github/actions/install-python-env
      - name: Run ruff
        run: uv run ruff check --output-format=github .
      - name: Run ty type checking
        run: uv run ty check src/boto3_errors/_base.py src/boto3_errors/_patch.py src/boto3_errors/__init__.py
      - name: Run mdformat
        run: uv run mdformat --check README.md

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked
      - name: Run tests
        run: uv run pytest tests/ -q
